<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.3rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .error-block {
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            color: #a10000;
            padding: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }

        .btn-secondary {
            background-color: #8B4513; /* Marrón */
        }

        .btn-secondary:hover {
            background-color: #5c2d0d;
        }

        .mensaje {
            background-color: #e0ffe0;
            border: 1px solid #00a000;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Cliente</h2>

    <div th:if="${exito}" class="mensaje" th:text="${exito}"></div>

    <form th:action="@{/clientes/registro}" th:object="${cliente}" method="post">

        <label class="form-label">Nombre completo:</label>
        <input type="text" th:field="*{nombre}" class="form-control">
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-block"></div>

        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-block"></div>

        <label class="form-label">Usuario:</label>
        <input type="text" th:field="*{usuario}" class="form-control">
        <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="error-block"></div>

        <label class="form-label">Contraseña:</label>
        <input type="password" th:field="*{password}" class="form-control">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-block"></div>

        <label class="form-label">Fecha de nacimiento:</label>
        <input type="date" th:field="*{fechaNacimiento}" class="form-control">
        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error-block"></div>

        <label class="form-label">NIF/NIE:</label>
        <input type="text" th:field="*{nifNie}" class="form-control">
        <div th:if="${#fields.hasErrors('nifNie')}" th:errors="*{nifNie}" class="error-block"></div>

        <label class="form-label">Dirección de envío:</label>
        <input type="text" th:field="*{direccionEnvio}" class="form-control">
        <div th:if="${#fields.hasErrors('direccionEnvio')}" th:errors="*{direccionEnvio}" class="error-block"></div>

        <label class="form-label">Teléfono:</label>
        <input type="tel" th:field="*{telefono}" class="form-control">
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error-block"></div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <a th:href="@{/invitado}" class="btn btn-secondary">Volver</a>
</div>

</body>
</html>
