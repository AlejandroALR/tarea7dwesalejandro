<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Menú Cliente</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #333;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            width: 250px;
        }

        .menu a,
        .menu button {
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            color: white;
        }

        .menu a {
            background: #4CAF50;
        }

        .menu a:hover {
            background: #3e8e41;
        }

        .menu button {
            background-color: #8B4513;
        }

        .menu button:hover {
            background-color: #5c2d0d;
        }

        form {
            margin: 0;
        }
    </style>
</head>

<body>

    <h1>-+- MENÚ CLIENTE -+-</h1>

    <div class="menu">
        <a th:href="@{/plantas/verPlantasClie}">Ver Plantas</a>
        <a th:href="@{/cliente/realizarPedido}">Realizar Pedido</a>
        <a th:href="@{/cliente/carrito}">Ver Carrito</a>
        <a th:href="@{/cliente/confirmarPedido}">Confirmar Pedido</a>
        <a th:href="@{/cliente/misPedidos}">Ver Mis Pedidos</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit">Cerrar Sesión</button>
        </form>
    </div>

</body>

</html>
